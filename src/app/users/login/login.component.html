<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Admin</b>LTE</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" style="border: 1px solid #999;">
    <p class="login-box-msg">Sign in to start your session</p>

    <form [formGroup]="userForm" (ngSubmit)="loginUser(userForm.value)">

      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <p class="alert" *ngIf="!userForm.controls['email'].valid && userForm.controls['email'].touched">{{ titleAlert }}</p>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <p class="alert" *ngIf="!userForm.controls['password'].valid && userForm.controls['password'].touched">{{ titleAlert2 }}</p>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!userForm.valid">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
    <!-- /.social-auth-links -->

    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
  <!-- /.login-box-body -->
</div>
